<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <!--Men Shoes-->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="IMG/Men/652f1caa-.JPG" style="width: 100%" />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="IMG/Men/849fd0f9-.JPG" style="width: 100%" />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="IMG/Men/b3c5c2f3-.JPG" style="width: 100%" />
        <div class="text">Caption Three</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="IMG/Men/b986f72a-.JPG" style="width: 100%" />
        <div class="text">Caption Four</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="IMG/Men/be761b4f-.JPG" style="width: 100%" />
        <div class="text">Caption Five</div>
      </div>

      <!--Women Shoes-->
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="IMG/Women/9a1010e7-.JPG" style="width: 100%" />
        <div class="text">Caption Six</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="IMG/Women/9f650691-.JPG" style="width: 100%" />
        <div class="text">Caption Six</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="IMG/Women/a9433a91-.JPG" style="width: 100%" />
        <div class="text">Caption Six</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="IMG/Women/da5ea561-.JPG" style="width: 100%" />
        <div class="text">Caption Six</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="IMG/Women/fe1d6b51-.JPG" style="width: 100%" />
        <div class="text">Caption Six</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
      <span class="dot" onclick="currentSlide(8)"></span>
      <span class="dot" onclick="currentSlide(9)"></span>
      <span class="dot" onclick="currentSlide(10)"></span>
    </div>
  </body>
</html>
<!-- Slideshow container -->
